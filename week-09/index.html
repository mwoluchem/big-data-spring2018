<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mapping!</title>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<meta charset="utf-8">
	<script src="data/boston_neighborhoods.json"></script>
</head>
<body>
	<script>
		var width = 700;
		var height = 580;

		var svg = d3.select("body")
			.append("svg")
			.attr("width",width)
			.attr("height", height);

		var g = svg.append("g"); //this is a group that will eventually contain all our geometries
		var rodents = svg.append("g");

		var albersProjection = d3.geoAlbers()
			.scale(190000)
			.rotate([71.057, 0]) //remember coordinates in d3 are always thought from the upper left.
			.center([0, 42.313])
			.translate([width/2, height/2]); //this will center this translation in the center of the page
		var geoPath = d3.geoPath()
			.projection(albersProjection);

		g.selectAll("path")
			.data(neighborhoods_json.features)
			.enter()//when there are more features being bound than there are elements in the webpage
			.append("path")
			.attr("fill","#ccc")
			.attr("stroke", "#333")
			.attr("d",geoPath)

		rodents.selectAll("path")
			.data(rodents_json.features)
			.enter()
			.append("path")
			.attr("fill", "#900")
			.attr("stroke","#999")
			.attr("d", geoPath);

	</script>
</body>
</html>
